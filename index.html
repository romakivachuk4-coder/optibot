
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI OptiBotX</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="card">
    <h1 class="title">AI OptiBotX</h1>

    <label>Select currency pair:</label>
    <select id="pair">
        <option>EUR/USD</option>
    </select>

    <label>Upload photo for analysis:</label>
    <div class="photo-row">
        <button id="camera-btn" class="take-photo-btn">ðŸ“· Take Photo</button>
        <div class="preview"></div>
    </div>

    <label>Time</label>
    <div class="time-grid">
        <button class="time-btn">5s</button>
        <button class="time-btn">10s</button>
        <button class="time-btn active">1m</button>
        <button class="time-btn">2m</button>
        <button class="time-btn">4m</button>
        <button class="time-btn">5m</button>
        <button class="time-btn">10m</button>
        <button class="time-btn">20m</button>
        <button class="time-btn">1h</button>
    </div>

    <button id="analyze" class="primary-btn">Analyze</button>

    <div class="calc-box">
        <div class="calc-row">
            <input type="number" id="calc" class="calc-input" placeholder="Enter number...">
            <div class="calc-result">= 0.00000</div>
        </div>
        <button class="primary-btn big-btn">Divide</button>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
