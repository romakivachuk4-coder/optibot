<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>AI OptiBotX</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="card app-container">
    <h1 class="title">AI OptiBotX</h1>

    <label class="field-label">Select currency pair:</label>
    <select id="pair"></select>

    <div class="chart-wrapper">
        <iframe id="chart-frame" class="chart-frame" frameborder="0"></iframe>
    </div>

    <label class="field-label">Time</label>
    <div class="time-grid timeframe-row">
        <button class="time-btn" data-time="5s">5s</button>
        <button class="time-btn" data-time="10s">10s</button>
        <button class="time-btn" data-time="15s">15s</button>
        <button class="time-btn" data-time="30s">30s</button>
        <button class="time-btn" data-time="1m">1m</button>
    </div>

    <button id="analyze" class="primary big-btn">Analyze</button>

    <div id="loading" class="hidden">
        <div class="spinner"></div>
        <p>Analyzing...</p>
    </div>

    <div id="result" class="result-output"></div>
</div>

<script src="app.js"></script>
</body>
</html>
